<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>位相と波形</title>
    <script src="vcanvas.js"></script>
    <script src="wave.js"></script>
    <script src="phase2.js"></script>
    <link rel="stylesheet" href="phase.css">
  </head>
  <body>
    <h1>位相差と波形</h1>
    <h2>sinの位相を直接変更する</h2>
    <table>
        <tr>
            <td>周波数</td>
            <td>位相</td>
            <td>振幅</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>-180 ←　→ 360</td>
            <td>0 ←　→ 1</td>
            <td></td>
        </tr>
        <tr>
            <td>440Hz</td>
            <td class="box">
                <input type="range" name="sliderp1" id="sliderp1" min="-180" max="360" step="10" value="0">
                :<span id="viewp1" class="view">0</span>
            </td>
            <td class="box">
                <input type="range" name="slidera1" id="slidera1" min="0" max="1" step="0.01" value="0.5">
                :<span id="viewa1" class="view">0.5</span>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>880Hz</td>
            <td class="box">
                <input type="range" name="sliderp2" id="sliderp2" min="-180" max="360" step="10" value="0">
                :<span id="viewp2" class="view">0</span>
            </td>
            <td class="box">
                <input type="range" name="slidera2" id="slidera2" min="0" max="1" step="0.01" value="0">
                :<span id="viewa2">0</span>
            </td>
            <td></td>
        </tr>
    </table>
    <canvas id="canvas1" width="800" height="300"></canvas>

    <h2>sinとcosで位相を変更する</h2>
    <table>
        <tr>
            <td>周波数</td>
            <td>Sin成分振幅</td>
            <td>Cos成分振幅</td>
            <td>位相（左2つに影響）</td>
        </tr>
        <tr>
            <td></td>
            <td>-1 ←　→ 1</td>
            <td>-1 ←　→ 1</td>
            <td>-180 ←　→ 360</td>
        </tr>
        <tr>
            <td>440Hz</td>
            <td class="box">
                <input type="range" name="sliders1" id="sliders1" min="-1" max="1" step="0.01" value="0.5">
                :<span id="views1">0.5</span>
            </td>
            <td class="box">
                <input type="range" name="sliderc1" id="sliderc1" min="-1" max="1" step="0.01" value="0">
                :<span id="viewc1">0</span>
            </td>
            <td class="box">
                <input type="range" name="slidersc1" id="slidersc1" min="-180" max="360" step="10" value="0">
                :<span id="viewsc1">0</span>
            </td>
        </tr>
        <tr>
            <td>880Hz</td>
            <td class="box">
                <input type="range" name="sliders2" id="sliders2" min="-1" max="1" step="0.01" value="0">
                :<span id="views2">0</span>
            </td>
            <td class="box">
                <input type="range" name="sliderc2" id="sliderc2" min="-1" max="1" step="0.01" value="0">
                :<span id="viewc2">0</span>
            </td>
            <td class="box">
                <input type="range" name="slidersc2" id="slidersc2" min="-180" max="360" step="10" value="0">
                :<span id="viewsc2">0</span>
            </td>
        </tr>
    </table>
    <canvas id="canvas2" width="800" height="300"></canvas>
  </body>
</html>
